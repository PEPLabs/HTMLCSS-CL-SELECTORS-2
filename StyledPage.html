<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors Practice</title>

    <style>
      /*
    Welcome to the CSS Selectors Practice Lab!
    In this exercise, you'll learn how to select and style HTML elements
    using element, class, and ID selectors.
    */

      /* ------------------------------------------------------------
       TODO 1: Style all <h1> elements to be blue.
       ------------------------------------------------------------ */
      h1 {
        color: blue;
      }
      /* ------------------------------------------------------------
       TODO 2: Style elements with class "highlight" to have a
       light yellow background.
       ------------------------------------------------------------ */
      .highlight {
        background-color: yellow;
      }
      /* ------------------------------------------------------------
       TODO 3: Style the element with ID "main-title" to be uppercase.
       ------------------------------------------------------------ */
      #main-title {
        text-transform: uppercase;
      }

    </style>
  </head>
  <body>
    <h1 id="main-title">Welcome to CSS Selectors</h1>

    <p>This is a normal paragraph.</p>
    <p class="highlight">This paragraph is highlighted.</p>

    <p>Try hovering over me once you complete the BONUS step!</p>
  </body>
</html>
